      <h1 class="text-center mt-5">İletişim Formu</h1>

      <form id="iletisimFormu" class="mt-5" action="iletisim_mesaji.php" method="POST">
        <div class="form-group">
          <label for="ad">Adınız:</label>
          <input type="text" id="ad" name="ad" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="soyad">Soyadınız:</label>
          <input type="text" id="soyad" name="soyad" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta Adresiniz:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="secenek">İlgili Konu:</label>
          <select id="secenek" name="secenek" class="form-control" required>
            <option value="">Seçiniz</option>
            <option value="Oneri">Öneri</option>
            <option value="Sikayet">Şikayet</option>
            <option value="Soru">Soru</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mesaj">Mesajınız:</label>
          <textarea id="mesaj" name="mesaj" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button type="button" class="btn btn-secondary mr-2" onclick="temizleForm()">Temizle</button>
          <button type="submit" class="btn btn-primary" onclick="return gonderForm()">Gönder</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="bootstrap.js"></script>
  <script>
    function temizleForm() {
      document.getElementById("iletisimFormu").reset();
    }

    function gonderForm() {
      // Form elemanlarına ait değerleri al
      const ad = document.getElementById("ad").value;
      const soyad = document.getElementById("soyad").value;
      const email = document.getElementById("email").value;
      const secenek = document.getElementById("secenek").value;
      const mesaj = document.getElementById("mesaj").value;

      // Ad ve soyad kontrolü
      const adSoyadRegex = /^[a-zA-ZğüşıöçĞÜŞİÖÇ\s]+$/;
      if (!adSoyadRegex.test(ad) || !adSoyadRegex.test(soyad)) {
        alert("Ad ve soyad alanları sadece harf içermelidir.");
        return false;
      }

      // Email kontrolü
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Geçerli bir e-posta adresi girin.");
        return false;
      }

      // Form verilerini kontrol et
      if (ad.trim() === "" || soyad.trim() === "" || email.trim() === "" || secenek === "" || mesaj.trim() === "") {
        alert("Lütfen tüm alanları doldurun.");
        return false;
      }

      return true;
    }
  </script>
